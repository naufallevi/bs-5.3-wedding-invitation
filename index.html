<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>George & Carmen</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <!-- SIMPLYCOUNTDOWN -->
    <link rel="stylesheet" href="js/simplyCountdown/themes/circle.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-light">
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
        <h1>George & Carmen</h1>
        <p>Akan melangsungkan pernikahan pada:</p>
        <a href="#undangan" class="btn btn-lg mt-4"><i class="fa-solid fa-eye me-2"></i>Detail Undangan</a>
        <div class="my-countdown simply-countdown-circle mt-5"></div>
      </main>
    </section>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- SIMPLYCOUNTDOWN -->
    <script src="js/simplyCountdown/simplyCountdown.umd.js"></script>
    <script>
      // This will init all countdowns with the same options, but different themes
      simplyCountdown(".my-countdown", {
        year: 2026, // Target year (required)
        month: 2, // Target month [1-12] (required)
        day: 2, // Target day [1-31] (required)
        hours: 7, // Target hour [0-23], default: 0
        words: {
          // Custom labels, with lambda for plurals
          days: { root: "hari", lambda: (root, n) => (n > 1 ? root + "" : root) },
          hours: { root: "jam", lambda: (root, n) => (n > 1 ? root + "" : root) },
          minutes: { root: "menit", lambda: (root, n) => (n > 1 ? root + "" : root) },
          seconds: { root: "detik", lambda: (root, n) => (n > 1 ? root + "" : root) },
        },
      });
    </script>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/bc9983641e.js" crossorigin="anonymous"></script>
  </body>
</html>
